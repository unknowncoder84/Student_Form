<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-section" id="profileSection">
            <div class="logo">ðŸŽ“ EduConnect</div>
            
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-user-edit" aria-hidden="true"></i>
                </div>
                <h2 class="section-title">Complete Your Profile</h2>
                <p class="section-subtitle">Please provide additional information to complete your registration</p>
            </div>

            <form class="login-form active" id="profileForm">
                <div class="form-group">
                    <label for="userEmail" class="form-label">
                        <i class="fas fa-envelope" aria-hidden="true"></i> Email
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input 
                            type="email" 
                            id="userEmail" 
                            class="form-input" 
                            placeholder="Your email address" 
                            readonly
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userName" class="form-label">
                        <i class="fas fa-user" aria-hidden="true"></i> Full Name
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input 
                            type="text" 
                            id="userName" 
                            class="form-input" 
                            placeholder="Your full name" 
                            readonly
                        >
                    </div>
                </div>
                
                <!-- Student-specific fields -->
                <div id="studentFields" style="display: none;">
                    <div class="form-group">
                        <label for="studentId" class="form-label">
                            <i class="fas fa-id-card" aria-hidden="true"></i> Student ID
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-id-card" aria-hidden="true"></i>
                            <input 
                                type="text" 
                                id="studentId" 
                                class="form-input" 
                                placeholder="Enter your student ID" 
                                required
                            >
                        </div>
                    </div>
                </div>
                
                <!-- Faculty-specific fields -->
                <div id="facultyFields" style="display: none;">
                    <div class="form-group">
                        <label for="department" class="form-label">
                            <i class="fas fa-building" aria-hidden="true"></i> Department
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-building" aria-hidden="true"></i>
                            <select id="department" class="form-select" required>
                                <option value="">Select your department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Chemical">Chemical</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Biology">Biology</option>
                                <option value="English">English</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="teacherId" class="form-label">
                            <i class="fas fa-id-badge" aria-hidden="true"></i> Teacher ID
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-id-badge" aria-hidden="true"></i>
                            <input 
                                type="text" 
                                id="teacherId" 
                                class="form-input" 
                                placeholder="Enter your teacher ID" 
                                required
                            >
                        </div>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="completeProfileBtn">
                    <i class="fas fa-check" aria-hidden="true"></i> Complete Registration
                </button>
            </form>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification" role="alert" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = process.env.SUPABASE_URL || 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
        const SUPABASE_KEY = process.env.SUPABASE_KEY || 'YOUR_SUPABASE_KEY'; // Replace with your Supabase anon key
        
        if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_KEY === 'YOUR_SUPABASE_KEY') {
            console.warn('Supabase credentials not configured. Profile completion will not work.');
        }
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM elements
        const profileForm = document.getElementById('profileForm');
        const notification = document.getElementById('notification');
        const studentFields = document.getElementById('studentFields');
        const facultyFields = document.getElementById('facultyFields');
        const userEmail = document.getElementById('userEmail');
        const userName = document.getElementById('userName');
        
        // Check authentication and load user data
        async function checkAuth() {
            // Get user data from localStorage
            const supabaseUser = JSON.parse(localStorage.getItem('supabase_user'));
            const pendingRole = localStorage.getItem('pending_user_role');
            
            if (!supabaseUser || !pendingRole) {
                window.location.href = 'login.html';
                return;
            }
            
            // Populate user data
            userEmail.value = supabaseUser.email;
            userName.value = supabaseUser.user_metadata?.full_name || supabaseUser.email;
            
            // Show appropriate fields based on role
            if (pendingRole === 'student') {
                studentFields.style.display = 'block';
            } else if (pendingRole === 'faculty') {
                facultyFields.style.display = 'block';
            }
        }
        
        // Notification system
        function showNotification(message, type = 'info') {
            if (!message) {
                notification.style.display = 'none';
                return;
            }
            
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            // Auto-hide after 5 seconds for success/info, 8 seconds for errors
            const hideDelay = type === 'error' ? 8000 : 5000;
            setTimeout(() => {
                notification.style.display = 'none';
            }, hideDelay);
        }
        
        // Handle form submission
        async function handleProfileCompletion(e) {
            e.preventDefault();
            
            const pendingRole = localStorage.getItem('pending_user_role');
            const pendingUserId = localStorage.getItem('pending_user_id');
            
            if (!pendingRole || !pendingUserId) {
                showNotification('Session expired. Please log in again.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                return;
            }
            
            // Show loading state
            const completeProfileBtn = document.getElementById('completeProfileBtn');
            const originalText = completeProfileBtn.innerHTML;
            completeProfileBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Completing Registration...';
            completeProfileBtn.disabled = true;
            
            try {
                // Get form data
                const userData = {
                    email: userEmail.value,
                    name: userName.value
                };
                
                // Add role-specific data
                if (pendingRole === 'student') {
                    const studentId = document.getElementById('studentId').value.trim();
                    if (!studentId) {
                        showNotification('Please enter your student ID', 'error');
                        return;
                    }
                    userData.student_id = studentId;
                } else if (pendingRole === 'faculty') {
                    const department = document.getElementById('department').value;
                    const teacherId = document.getElementById('teacherId').value.trim();
                    
                    if (!department || !teacherId) {
                        showNotification('Please fill in all faculty information', 'error');
                        return;
                    }
                    
                    userData.department = department;
                    userData.teacher_id = teacherId;
                }
                
                // Update user in database
                const { data, error } = await supabase
                    .from('users')
                    .update(userData)
                    .eq('id', pendingUserId)
                    .select();
                
                if (error) {
                    console.error('Error updating user:', error);
                    showNotification('Registration failed. Please try again.', 'error');
                    return;
                }
                
                if (data && data.length > 0) {
                    // Get session token
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                    
                    if (sessionError) {
                        console.error('Error getting session:', sessionError);
                        showNotification('Registration completed but login failed. Please log in again.', 'error');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                        return;
                    }
                    
                    // Store token and user info
                    localStorage.setItem('token', session.access_token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data[0].id,
                        username: data[0].username,
                        role: data[0].role,
                        email: data[0].email,
                        name: data[0].name
                    }));
                    
                    showNotification('Registration completed successfully! Redirecting...', 'success');
                    
                    // Clear pending data
                    localStorage.removeItem('pending_user_id');
                    localStorage.removeItem('pending_user_role');
                    
                    // Redirect to appropriate dashboard
                    setTimeout(() => {
                        window.location.href = pendingRole === 'student' ? 'student.html' : 'faculty.html';
                    }, 2000);
                } else {
                    showNotification('Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error completing profile:', error);
                showNotification('Registration failed. Please try again.', 'error');
            } finally {
                // Reset button state
                completeProfileBtn.innerHTML = originalText;
                completeProfileBtn.disabled = false;
            }
        }
        
        // Event listeners
        profileForm.addEventListener('submit', handleProfileCompletion);
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
